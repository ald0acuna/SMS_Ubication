<body onload="readFile();">
    <div class="container-css">
        
        <section class="content">
            <div class="user-container">
                <form id="form" class="calendar">
                    
                    <input type="text" id="date_timepicker_start"  name="start" placeholder="Fecha de inicio" autocomplete="off">
                    
                    <input type="text" id="date_timepicker_end" class="timeEnd" name= "end" placeholder="Fecha final" autocomplete="off">
        
                    

                    <script>     
                        $("#date_timepicker_start").datetimepicker({
                            
                            timepicker:true,
                            onShow: function (ct) {
                                this.setOptions({
                                    step: 15,
                                    maxDate: jQuery('#date_timepicker_end').val() ? jQuery('#date_timepicker_end').val() : false

                                })
                            },
                        });
                        $("#date_timepicker_end").datetimepicker({
                          
                            timepicker:true,
                            onShow: function (ct) {
                                this.setOptions({
                                    step: 15,
                                    minDate: jQuery('#date_timepicker_start').val() ? jQuery('#date_timepicker_start').val() : false
                                })
                            },
                            
                        });    
                    </script>

               
                    <select name="vehiculo" id="carro">
                        <option value="1">Vehículo 1</option>
                        <option value="2">Vehículo 2</option>
                        <option value="3">Ambos</option>
                    </select>
                    <button type="submit" class="historicos" >Historicos</button>
                    
                </form>

                
                    <div class="ubication" >

                                <label for="sensor2" id="labelsen2">Sensor2:</label>
                                <div id="caja-sensor-two" class="caja-sensor-two-class"></div>

                            <div class="sliders-content" id="slide-one">

                                </div>
                                <div class="slidecontainer2" id="slide-two">
                                    <input type="range"  class="slidertwo" id="slider2">
                                </div>
                            </div>
                        </div>

            </div>
            
            <button type="submit" class="buttonTR" onclick="tiempoReal()">Tiempo real</button>
